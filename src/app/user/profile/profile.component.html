<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Profile</h4>
                    </div>
                    <div class="content">
                        <form>
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Aadhar Number</label>
                                        <input disabled type="text" class="form-control" disabled placeholder="Company" value="{{loggedInUserData.user?.aadhar_number}}">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Mobile No.</label>
                                        <input disabled type="text" class="form-control" placeholder="Username" value="{{loggedInUserData.user?.mobile}}">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input disabled type="email" class="form-control" placeholder="Email" value="{{loggedInUserData.user?.email}}">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input disabled type="text" class="form-control" placeholder="Company" value="{{loggedInUserData.user?.first_name}}">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input disabled type="text" class="form-control" placeholder="Last Name" value="{{loggedInUserData.user?.last_name}}">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Address</label>
                                        <input disabled type="text" class="form-control" placeholder="Home Address" value="{{loggedInUserData.user?.address}}">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>City</label>
                                        <input disabled type="text" class="form-control" placeholder="City" value="{{loggedInUserData.user?.city}}">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>State</label>
                                        <input disabled type="text" class="form-control" placeholder="Country" value="{{loggedInUserData.user?.state}}">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Postal Code</label>
                                        <input disabled type="number" class="form-control" placeholder="{{loggedInUserData.user?.zipcode}}">
                                    </div>
                                </div>
                            </div>
                            <!-- <button type="submit" class="btn btn-info btn-fill pull-right">Update Profile</button> -->
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-user">
                    <div class="content">
                        <div class="author">

                            <img class="avatar border-gray" src="{{img_url}}bg-img/about-1.jpg" alt="..." />

                            <h4 class="title">{{loggedInUserData.user?.first_name}} {{loggedInUserData.user?.last_name}}<br />
                                <small>{{loggedInUserData.user?.aadhar_number}}</small>
                            </h4>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>

        </div>
    </div>
</div>
