<!-- LOADER -->

<div *ngIf="spinnerFlag" class="loading">Loading&#8230;</div>

<div class="row mx-0" style=" margin-top: 100px;">
    <div class="col-sm-2" style="background-color: #3c3e49;">
        <div class="wrapper">
            <div class="sidebar">
                <div class="sidebar-wrapper">
                    
                    <ul class="nav">
                        <li [class.active]="this.router.url=='/user/(user:profile)'">

                            <a [routerLink]="[{outlets: {user: 'profile'}}]">
                                <p>Profile</p>
                            </a>
                        </li>
                        <li [class.active]="this.router.url=='/user/(user:schemes)'" >
                            <a [routerLink]="[{outlets: {user: 'schemes'}}]">
                                <p>Schemes</p>
                            </a>
                        </li>
                        <li [class.active]="this.router.url=='/user/(user:family)'" >
                            <a [routerLink]="[{outlets: {user: 'family'}}]">
                                <p>Family Memebers</p>
                            </a>
                        </li>
                        <li *ngIf="this.loggedInUSerData.isUserHavePrivateKey" [class.active]="this.router.url=='/user/(user:editData)'" >
                            <a [routerLink]="[{outlets: {user: 'editData'}}]">
                                <p>Edit Data</p>
                            </a>
                        </li>
                        <li [class.active]="this.router.url=='/user/(user:notifications)'" >
                            <a [routerLink]="[{outlets: {user: 'notifications'}}]">

                                <p>Notifications</p>
                            </a>
                        </li>
                        
                        <li >
                            <a (click)="logout()" routerLink="notifications.html">
                                <p>Logout</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-10 mt-5">
        <router-outlet name="user"></router-outlet>
    </div>
</div>
