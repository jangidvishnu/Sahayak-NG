<!-- LOADER -->

<div *ngIf="spinnerFlag" class="loading">Loading&#8230;</div>

<div class="limiter">

    <div class="container-login100 bg-overlay" style="background-image: url('{{imageUrl}}bg-img/hero-1.jpg');">
        <div class="wrap-login100 p-t-30 p-b-50">
            <span class="login100-form-title p-b-41 mb-2">
                Admin Login
            </span>
            <form [formGroup]="loginForm" (ngSubmit)="login()" class="login100-form validate-form p-b-33 p-t-5 py-4">

                <div class="wrap-input100 validate-input" data-validate="username">
                    <input class="input100" formControlName="username" type="text" name="username" placeholder="Username">
                </div>
                <div class="wrap-input100 validate-input" data-validate="password">
                    <input type="password" class="input100" formControlName="password" name="password" placeholder="Password">
                </div>
                

                <div class="container-login100-form-btn" style="text-align: center;">
                    <button class="btn mt-2 bg-secondary" type="submit">Login</button> 
                </div>
            </form>
        </div>
    </div>
</div>
<div id="dropDownSelect1"></div>
